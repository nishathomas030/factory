    <style>
      body {
  display: flex;

  background-repeat: no-repeat;

  overflow:hidden;
}

.container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 40px;
  border-radius: 16px;
  width: 400px;
  /* margin-top: 40px; */
}

.main-btn {
  background-image: url(import.jpg);
  border: none;
  border-radius: 8px;
  padding: 25px 50px;
  font-size: 30px;
  font-family: Arial, sans-serif;
  font-weight: bold;
  color: #000;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  width: 100%;
  margin-bottom: 0; /* remove spacing below */
}
.order{
  width: 300px;
  text-decoration: none;
  justify-items: center;
  text-align: center;
}

.main-btn:hover {

}

.popup-buttons {
  display: none;
  flex-direction: row; /* horizontal layout */
  gap: 12px;

  padding: 10px 20px;
  /* background-image: url(leaf1.jpg); */
  background-size: cover;
  border-radius: 8px;
  justify-content: center;
  align-items: center;
  width: 250px;
  margin-left: 50px;
}

.popup-buttons button {
  background-color: #1a2238;
  color: #fff;
  font-size: 20px;
  padding: 14px 26px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.popup-buttons button:hover {
  background-color: #323f4d;
}
#btnmilk{
  width: 100px;
}
#logout {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 8px 12px;
    font-size: 14px;
    background-color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: red;
}


    </style>
  </head>
  <body>

        </div>
        <a href="view_order.php" class="main-btn order">Orders</a>

      </div>
          <script>
      function togglePopup(buttonType) {
        const clickedPopup = document.getElementById(buttonType + "Popup");
        const isVisible = clickedPopup.style.display === "flex";

        // Hide all popups first
        document.querySelectorAll(".popup-buttons").forEach((popup) => {
          popup.style.display = "none";
        });

        // Show clicked popup only if it was previously hidden
        if (!isVisible) {
          clickedPopup.style.display = "flex";
        }
      }
    </script>
  </body>
</html>

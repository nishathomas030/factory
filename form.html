<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            background: rgb(0,36,1);
            background: linear-gradient(90deg, rgba(0,36,1,1) 0%, rgba(9,121,80,1) 35%, rgba(0,255,162,1) 100%);
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ddd;
        }
        #address{
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: 105%;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.8em;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #logout {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 8px 12px;
    font-size: 14px;
    background-color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: red;
    width:80px;
}
#goback {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      width: 50px;
    }


    </style>
</head>
<body>
 
    <form id="contactForm" action="" method="POST"></form>
    <button onclick="location.href='index.html'"id="logout">LOGOUT</button>
    <a href="content1.html"><button id="goback"><</button></a>

    <div class="form-container">
        <h2><center>Order Details</center></h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <span class="error" id="nameError"></span>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address here"></textarea>
            <span class="error" id="addressError"></span>
            <input type="text" id="name" placeholder="Contact NUmber" required>
            <span class="error" id="nameError"></span>
            <div>
                <label>Product Type:</label><br> <br>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="milk" name="product" value="Milk"> Barrels(Drum)
                    </label>
                    <input type="number" id="milkQuantity" min="0"  value="0" oninput="this.nextElementSibling.value = this.value">
                    <output></output>
                    <label>
                        <input type="checkbox" id="drum" name="product" value="Drum"> Latex(Milk)
                    </label>
                    <input type="number" id="drumQuantity" min="0"  value="0" oninput="this.nextElementSibling.value = this.value">
                    <output></output>
                </div>
            </div>
            <span class="error" id="productError"></span>
            <button type="submit">Place Order</button>
        </form>
    </div>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;

            const name = document.getElementById("name").value.trim();
            const address = document.getElementById("address").value.trim();
            const products = document.querySelectorAll('input[name="product"]:checked');
            const milkQuantity = document.getElementById("milkQuantity").value;
            const drumQuantity = document.getElementById("drumQuantity").value;
            
            document.getElementById("nameError").textContent = "";
            document.getElementById("addressError").textContent = "";
            document.getElementById("productError").textContent = "";
            
            if (name === "") {
                document.getElementById("nameError").textContent = "Name is required";
                isValid = false;
            }
            if (address === "") {
                document.getElementById("addressError").textContent = "Address is required";
                isValid = false;
            }
            if (products.length === 0) {
                document.getElementById("productError").textContent = "Please select at least one product";
                isValid = false;
            }
            if (document.getElementById("milk").checked && milkQuantity === "0") {
                document.getElementById("productError").textContent = "Please select quantity for Milk";
                isValid = false;
            }
            if (document.getElementById("drum").checked && drumQuantity === "0") {
                document.getElementById("productError").textContent = "Please select quantity for Drum";
                isValid = false;
            }
            
            if (isValid) {
                alert("Order Confirmed");
                document.getElementById("contactForm").reset();
            }
        });
    </script>
</body>
</html>
